<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="src/scss/main.scss" />
        <script type="module" src="/src/ts/main.ts"></script>

        <title>Résolveur d'équation diophantienne</title>
    </head>
    <body class="mode--input">
        <main>
            <section class="input">
                <div class="container">
                    <label class="input__label" for="input-equation-math-field"
                        >Entre une équation à résoudre dans \(\mathbb{Z}^2\)&nbsp;:</label
                    >
                    <div class="input__math-field-container">
                        <math-field
                            readonly
                            class="input__math-field"
                            id="input-equation-math-field"
                        >
                            \placeholder[a]{6}x + \placeholder[b]{7}y +
                            \placeholder[c]{12} = 0
                        </math-field>
                    </div>
                    <div class="input__submit-zone">
                        <button class="input__solve-button">Résoudre&nbsp;!</button>
                        <p class="input__incorrect">Les coefficients doivent être entiers !</p>
                    </div>
                </div>
            </section>
            <section class="result"></section>
        </main>
    </body>
</html>
